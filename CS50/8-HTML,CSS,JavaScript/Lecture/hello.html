<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <script>
            function greet() {
                let name = document.querySelector('#name').value;
                alert('Hello, ' + name);
                return false; 
            }
        </script>
        <form onsubmit="return greet();">
            <input  id="name" autocomplete="off" placeholder="Name" autofocus>
            <button type="submit">Greet</button>
        </form>
    </body>
</html>
